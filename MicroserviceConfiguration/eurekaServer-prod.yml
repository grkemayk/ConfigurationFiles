logbackURL: http://192.168.1.109:8000/native/native/main/LogConfiguration/EurakaServerLogback.xml
zipkinServerURL: http://192.168.1.109:9411


server:
  port: 8011
spring:
  application:
    name: EUREKA-SERVER
  security:
    user:
      name: grkem
      password: 1234
  zipkin:
    base-url: ${zipkinServerURL}
eureka:
  instance:
    hostname: 192.168.1.109
    preferIpAddress: true
    healthCheckUrl: http://${eureka.instance.hostname}:${server.port}/actuator/health
    homePageUrl: http://${eureka.instance.hostname}:${server.port}
  server:
    getWaitTimeInMsWhenSyncEmpty: 2
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8001
encrypt:
  key: koiappconfigsecretkey
logging:
  config: ${logbackURL}

